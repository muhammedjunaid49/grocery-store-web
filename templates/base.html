
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FoodMart Stores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/vendor.css' %}" rel="stylesheet">
  <link href="{% static 'style.css' %}" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    a {
      color: black !important;
      text-decoration: none !important;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <header>
    <div class="container-fluid">
      <div class="row py-3 border-bottom">
        <!-- Logo -->
        <div class="col-sm-4 col-lg-3 text-center text-sm-start">
          <a href="/">
            <img src="{% static 'hm/images/logo.png' %}" alt="Logo" class="img-fluid">
          </a>
        </div>

        <!-- Search bar -->
      <!-- Search bar -->
<div class="col-sm-6 offset-sm-2 offset-md-0 col-lg-5 d-none d-lg-block">
  <form action="{% url 'search' %}" method="get" class="search-bar row bg-light p-2 my-2 rounded-4">

    <!-- Category dropdown -->
    <div class="col-md-4 d-none d-md-block">
  <select name="category" class="form-select border-0 bg-transparent" id="categorySelect">

    <option value="/">categories</option>
    <option value="/">All Categories</option>
    {% for i in ct %}

      <option value="{{ i.get_url }}">{{ i.name }}</option>
    {% endfor %}
  </select>
</div>
<script>
  document.getElementById('categorySelect').addEventListener('change', function() {
    if (this.value) {
      window.location.href = this.value;
    }
  });
</script>


    <!-- Search input -->
    <div class="col-11 col-md-7">
      <input type="text" class="form-control border-0 bg-transparent"
             placeholder="Search for products" name="q">
    </div>

    <!-- Search button -->
    <div class="col-1 d-flex align-items-center">
      <button type="submit" class="border-0 bg-transparent p-0">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
          viewBox="0 0 24 24">
          <path
            d="M21.71 20.29L18 16.61A9 9 0 1 0 16.61 18l3.68 3.68a1 1 0 0 0 1.42 0a1 1 0 0 0 0-1.39ZM11 18a7 7 0 1 1 7-7a7 7 0 0 1-7 7Z" />
        </svg>
      </button>
    </div>
  </form>
</div>

        <!-- Auth + Cart -->
        <div class="col-sm-8 col-lg-4 d-flex justify-content-end align-items-center mt-4 mt-sm-0">
          <div class="auth-cart-wrapper bg-white p-2 rounded shadow-sm d-flex align-items-center gap-4">
            <a href="#" class="text-dark">Register</a>
            <a href="#" class="text-dark">Login</a>
            <a href="#" class="text-dark">Logout</a>
            <a href="{% url 'CartDetails' %}" class="position-relative fw-bold text-dark">
              ðŸ›’ Your Cart
              {% if itc > 0 %}
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-light text-dark border border-dark">
                {{ itc }}
              </span>
              {% endif %}
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Page Content -->
  <main class="container mt-4">
    {% block content %}
    {% endblock %}
  </main>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
