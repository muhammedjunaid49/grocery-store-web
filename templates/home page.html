{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Banner / Hero -->
<div class="swiper-slide">
  <div class="img-wrapper col-md-5"
       style="background-image: url('{% static 'hm/images/image111.jpg' %}');
              background-size: cover;
              background-position: center;
              width: 100%;
              height: 600px;">
  </div>
</div>

<!-- Product Section -->
<section class="py-5">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">

        <div class="bootstrap-tabs product-tabs">
          <div class="tabs-header d-flex justify-content-between border-bottom my-5">
            <h3>Products</h3>
          </div>

          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-all" role="tabpanel" aria-labelledby="nav-all-tab">
              <div class="product-grid row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
                {% for i in pr %}
                  <div class="col">
                    <div class="product-item">
                      <span class="badge bg-success position-absolute m-3">-30%</span>
                      <a href="#" class="btn-wishlist"><svg width="24" height="24"><use xlink:href="#heart"></use></svg></a>

                      <figure>
                        <a href="{{ i.get_url }}" title="{{ i.name }}">
                          <img src="{{ i.image.url }}" class="card-img-top img-fluid"
                               style="height: 200px; object-fit: cover;" alt="{{ i.name }}">
                        </a>
                      </figure>

                      <h3>{{ i.name }}</h3>
                      <span class="qty">Stock left: {{ i.stock }}</span>
                      <br>
                      <span class="fw-bold text-primary">â‚¹{{ i.price }}</span>


                      <div class="d-flex align-items-center justify-content-between mt-2">

<form method="get" action="{% url 'AddCart' i.id %}">
   
  <input type="number" id="quantity" name="quantity" value="1" min="1" class="form-control input-number" style="width: 60px; display: inline-block;">

    <button type="submit" class="btn btn-primary">
        Add to Cart <i class="fas fa-shopping-cart"></i>
    </button>

</form>


                      </div>
                    </div>
                  </div>
                {% endfor %}
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer (in base.html) -->

{% endblock %}
